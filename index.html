<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer App</title>
</head>
<body>

<h1>New Year Countdown</h1>

<div id="Countdown" class="Countdown">
    

<!-- =FIRST DIV OF DAAYS-->
<div class="time">
<h2 id="days"></h2>
<small>Days</small>
</div>

<!--SECOND DIV-->

<div class="time">
<h2 id="hours"></h2>
<small>Hours</small>
</div>

<!--THIRD DIV OF-->

<div class="time">
<h2 id="minutes"></h2>
<small>Minutes</small>
</div>

<!--FOURTH DIV OF-->

<div class="time">
<h2 id="seconds"></h2>
<small>Seconds</small>
</div>

</div>

<script src="app.js"></script>    
</body>
</html>
